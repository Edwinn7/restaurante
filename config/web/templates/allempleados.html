<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles/estilosHome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="../static/styles/styles.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Nuestro empleados</title>
</head>

<body>
  <header>
    {% include './shared/menu.html' %}
  </header>
  <main>
    <section>
      <div class="banner">
        <img src="../static/img/elherbario_logo.svg" alt="">
      </div>
    </section>
    <br><br><br>
    <section>
        <div class="container menu" style="background-color: #393534;">
            <div class="row justify-content-center p-5">
                <div class="col-12 ">
                    <h2 class="mb-3 text-center text-withe" style="color: #bba45b;">Nuestros empleados</h2>
                </div>
                <div class="col-12 col-md-3">
                    <img src="https://firebasestorage.googleapis.com/v0/b/restaurantesbdo.appspot.com/o/empl3.jpg?alt=media&token=e43ddfcc-8907-47e4-9bce-228560e00374" alt="" class="img-fluid w-100 wow animate__animated animate__slideInLeft animate__slow zoom">
                </div>
                <div class="col-12 col-md-3 ">
                    <img src="https://firebasestorage.googleapis.com/v0/b/restaurantesbdo.appspot.com/o/empl.jpg?alt=media&token=4b84913a-feb0-46d2-95a4-3a29a17f2d40" alt="" class="img-fluid w-100 zoom">
                </div>
                <div class="col-13 col-md-3 ">
                    <img src="https://firebasestorage.googleapis.com/v0/b/restaurantesbdo.appspot.com/o/empl2.jpg?alt=media&token=ddaa9c0b-07c1-4555-a9ca-e5ff6d986825" alt="" class="img-fluid w-100 wow animate__animated animate__slideInRight animate__slow zoom">
                </div>
            </div>
        </div>
</section>
  </main>
  <br><br><br>
  <section>
    <div class="container">
      <div class="row">
        {% for empleado in empleados %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{empleado.foto}}" class="img-fluid rounded-start" alt="Foto empleado">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{empleado.nombre}}</h5>
                  <h5 class="card-title">{{empleado.apellidos}}</h5>
                  <p class="card-text">Cago: {{empleado.cargo}}</p>
                  <p class="card-text">Contacto: {{empleado.contacto}}</p>
                </div>
              </div>
            </div>
          </div>   
          {% endfor %}  
      </div>
  </section>

  <footer class="bg-dark text-center text-white">
    {% include './shared/footer.html' %}
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
